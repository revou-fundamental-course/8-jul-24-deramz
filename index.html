<!DOCTYPE html>
<html>
<head>
  <title>Kalkulator BMI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Kalkulator BMI</h1>
    <p>Berat badan ideal adalah impian semua orang. Tidak hanya memiliki bentuk tubuh yang menunjang penampilan, berat badan ideal juga menandakan kondisi tubuh yang sehat. Bagaimana denganmu? Yuk, hitung sekarang di kalkulator BMI.</p>

    <form>
      <div class="form-group">
        <label for="jenis-kelamin">Jenis Kelamin:</label>
        <input type="radio" id="pria" name="jenis-kelamin" value="pria" checked>
        <label for="pria">Pria</label>
        <input type="radio" id="wanita" name="jenis-kelamin" value="wanita">
        <label for="wanita">Wanita</label>
      </div>

      <div class="form-group">
        <label for="berat-badan">Berat Badan (kg):</label>
        <input type="number" id="berat-badan" name="berat-badan" value="80">
      </div>

      <div class="form-group">
        <label for="usia">Usia (tahun):</label>
        <input type="number" id="usia" name="usia" value="27">
      </div>

      <div class="form-group">
        <label for="tinggi-badan">Tinggi badan (cm):</label>
        <input type="number" id="tinggi-badan" name="tinggi-badan" value="180">
      </div>

      <button type="button" onclick="hitungBMI()">Hitung BMI</button>
    </form>

    <div class="result">
      <p id="bmi-result"></p>
      <p id="bmi-category"></p>
      <p id="bmi-advice"></p>
      <p id="bmi-risk"></p>
      <img id="bmi-chart" src="bmi-chart.png" alt="BMI Chart">
      <button id="consult-gizi-button" onclick="konsultasiGizi()">Konsultasi Ahli Gizi</button>
      <button id="consult-dokter-button" onclick="konsultasiDokter()">Konsultasi Dokter</button>
    </div>

    <script src="script.js"></script>
  </div>
</body>
</html>
